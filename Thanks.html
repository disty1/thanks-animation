<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanks U Animation</title>
    <style>
        /* Background style */
        body {
            background-color: #1e1e1e;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container for animated text */
        .thanks-container {
            text-align: center;
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            display: inline-block;
            letter-spacing: 5px;
            opacity: 0;
            animation: fadeIn 2s ease-out forwards, slideIn 1.5s ease-out 0.5s;
        }

        /* Animation for fading in */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Animation for sliding text */
        @keyframes slideIn {
            0% {
                transform: translateY(-50px);
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Animation for each letter in the phrase */
        .thanks-container span {
            display: inline-block;
            animation: bounce 0.7s ease infinite alternate;
            animation-delay: var(--delay);
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <div class="thanks-container">
        <span style="--delay: 0s;">T</span>
        <span style="--delay: 0.1s;">H</span>
        <span style="--delay: 0.2s;">A</span>
        <span style="--delay: 0.3s;">N</span>
        <span style="--delay: 0.4s;">K</span>
        <span style="--delay: 0.5s;">S</span>
        <span style="--delay: 0.6s;"> </span>
        <span style="--delay: 0.7s;">F</span>
        <span style="--delay: 0.8s;">O</span>
        <span style="--delay: 0.9s;">R</span>
        <span style="--delay: 1s;"> </span>
        <span style="--delay: 1.1s;">Y</span>
        <span style="--delay: 1.2s;">O</span>
        <span style="--delay: 1.3s;">U</span>
        <span style="--delay: 1.4s;">R</span>
        <span style="--delay: 1.5s;"> </span>
        <span style="--delay: 1.6s;">T</span>
        <span style="--delay: 1.7s;">I</span>
        <span style="--delay: 1.8s;">M</span>
        <span style="--delay: 1.9s;">E</span>
    </div>

    <script>
        // Optional: Displaying "Thanks for your time" and running animation in a clean loop
        setTimeout(() => {
            document.querySelector('.thanks-container').style.opacity = 1;
        }, 500);
    </script>
</body>
</html>
